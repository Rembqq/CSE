name: lab4

on:
  push:
    paths:
      - 'lab4/**'
  pull_request:
    paths:
      - 'lab4/**'

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Build lab4
      run: |
        cd lab4
        go build -v ./...

    - name: Test lab4
      run: |
        cd lab4
        make test